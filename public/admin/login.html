{{template "public/admin/partials/header" .}}
<div class="w-screen h-screen flex justify-center items-center bg-gradient-to-br from-purple-700 to-amber-700">
    <form class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5" action="/admin/login" method="POST">
        <input type="hidden" name="_csrf" value="{{.csrfToken}}">
        <h1 class="text-center text-3xl">{{.Title}}</h1>
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-light" for="email">Email</label>
            <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="email" placeholder="Email"
                name="email" id="email">
        </div>
        <div class="flex flex-col space-y-2">
            <label class="text-sm font-light" for="password">Mot de passe</label>
            <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="password"
                placeholder="Mot de passe" name="password" id="password" pattern="\S{8,}" >
        </div>

        <button class="w-full px-10 py-2 bg-blue-600 text-white rounded-md
        hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit">
            Se connecter
        </button>

        <p class="text-right"><a class="text-blue-600 text-sm font-light hover:underline"
                href="https://www.kindacode.com">Mot de passe oubliÃ© ?</a></p>
    </form>
</div>
{{template "public/admin/partials/footer" .}}
